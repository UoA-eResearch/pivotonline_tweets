<!DOCTYPE html>
<html>

<head>
    <title>#pivotonline tweet map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet-providers@1.3.0/leaflet-providers.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script src="https://unpkg.com/leaflet-spin@1.1.0/leaflet.spin.min.js"></script>
    <script sync src="https://platform.twitter.com/widgets.js"></script>

    <style>
        body,
        html,
        #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .legend {
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script>

        var map = L.map('map', {
            center: [15, 30],
            zoom: 3,
            maxBounds: [[-90, -360], [90, 360]],
            worldCopyJump: true
        });

        var baseMaps = {
            "OSM": L.tileLayer.provider("OpenStreetMap.Mapnik"),
            "OSM Grayscale": L.tileLayer.provider("OpenStreetMap.BlackAndWhite"),
            "CartoDB Positron": L.tileLayer.provider('CartoDB.Positron'),
            "CartoDB Dark Matter": L.tileLayer.provider("CartoDB.DarkMatter").addTo(map),
            "ESRI WorldImagery": L.tileLayer.provider("Esri.WorldImagery"),
            "Google Hybrid": L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
                maxZoom: 20,
                subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
            }),
            "Wikimedia": L.tileLayer.provider("Wikimedia")
        }

        var overlays = {
        }

        L.control.layers(baseMaps, overlays).addTo(map);

        var markers = L.markerClusterGroup().addTo(map);

        map.spin(true, { color: "white" });

        $.getJSON("pivotonline_tweets_2020_twarc.geojson", function(data) {
            console.log(data);
            for (var f of data.features) {
                var p = f.properties;
                var marker = L.marker(f.geometry.coordinates.reverse()).bindTooltip(p.screen_name).bindPopup("", {minWidth: 400, p: p}).on("popupopen", function(e) {
                    console.log(e);
                    twttr.widgets.createTweet(e.popup.options.p.url.split("/").pop(), e.popup._contentNode);
                }).addTo(markers);
            }
            map.spin(false);
        });

    </script>

</body>

</html>
